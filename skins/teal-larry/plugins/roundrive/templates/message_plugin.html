<div id="files-dialog" class="uidialog" data-editable="true" role="dialog" aria-labelledby="aria-label-filesavedialog" aria-hidden="true">
    <h3 id="aria-label-filesavedialog" class="voice"><roundcube:label name="roundrive.arialabelfilesavedialog" /></h3>
    <div id="file-save-as">
        <label for="file-save-as-input"><roundcube:label name="roundrive.saveas" /></label>
        <input id="file-save-as-input" type="text" value="">
    </div>
    <div id="folderlistbox" class="uibox listbox" role="navigation" aria-labelledby="aria-label-folderlist">
        <h3 id="aria-label-folderlist" class="voice"><roundcube:label name="roundrive.arialabelfolderlist" /></h3>
        <div id="files-folder-list" class="scroller withfooter"></div>
        <div id="folderlist-footer" class="boxfooter">
            <roundcube:button command="folder-create" name="foldercreatelink" id="foldercreatelink" type="link" title="createfolder" class="listbutton add" classAct="listbutton add" innerClass="inner" content="+" />
        </div>
    </div>
</div>

<div id="files-folder-create-dialog" role="dialog" aria-labelledby="aria-label-foldercreateform" aria-hidden="true">
    <h3 id="aria-label-foldercreateform" class="voice"><roundcube:label name="roundrive.arialabelfoldercreateform" /></h3>
    <roundcube:object name="folder-create-form" />
</div>

<div id="files-folder-auth-dialog" role="dialog" aria-labelledby="aria-label-folderauthform" aria-hidden="true">
    <h3 id="aria-label-folderauthform" class="voice"><roundcube:label name="roundrive.arialabelfolderauthform" /></h3>
    <roundcube:object name="folder-auth-options">
</div>

<script src="plugins/roundrive/skins/larry/ui.js" type="text/javascript"></script>
